{% extends 'property/header.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Update Property</h4>
		<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
			{{ form|crispy }}
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Update Property</button>
			</div> <!-- form-group// -->
		</form>
	</article>
</div> <!-- card.// -->
{% endblock %}
