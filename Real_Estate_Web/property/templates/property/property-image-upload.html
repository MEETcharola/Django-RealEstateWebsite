{% extends 'property/header.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Add Images</h4>
		<form method="POST" action="{% url 'property-image-upload' property_id property_type %}" enctype="multipart/form-data"> {% csrf_token %}
			<div class="form-group">
				<label>Upload image</label>
				<input required name="images" type="file" multiple class="form-control-file">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Attach Images </button>
			</div> <!-- form-group// -->
			<p class="text-center"><a href="{% url 'property-list' %}">Visit all property?</a></p>
		</form>
	</article>
</div> <!-- card.// -->
{% endblock %}
